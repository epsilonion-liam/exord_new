version: '3'

services:
  prometheus:
    restart: always
    image: prom/prometheus:v2.48.0
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'

  grafana:
    restart: always
    image: grafana/grafana:latest
    user: "1000"
    environment:
      GF_SECURITY_ADMIN_USER: 'exorde-admin'
      GF_SECURITY_ADMIN_PASSWORD: '6r17'
      GF_SERVER_PROTOCOL: 'https'
      GF_SERVER_CERT_FILE: '/etc/ssl/certs/fullchain4.pem'
      GF_SERVER_CERT_KEY: '/etc/ssl/certs/privkey4.pem'
    depends_on:
      - prometheus
    ports:
      - '443:443'
    volumes:
      - ./grafana:/var/lib/grafana
      - /etc/letsencrypt/live/node.exorde.dev:/etc/ssl/certs:ro

  node-exporter:
    restart: always
    image: prom/node-exporter:v1.2.2
    network_mode: host
    ports:
      - '9100:9100'

  cadvisor:
    restart: always
    image: gcr.io/cadvisor/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - '8080:8080'
    labels:
      io.prometheus.scrape: 'true'
      io.prometheus.port: '8080'

  jaeger:
    restart: always
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      AGENT_MAX_PACKET_SIZE: 400459
